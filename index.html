<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de IMC</h1>
        <form onsubmit="return false;">
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Digite sua altura em m">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Digite seu peso em kg">
            </div>
            <button onclick="calcular()" type="button" class="btn btn-secondary">Calcular</button>
        </form>
        <div class="mt-3">
            <h3>Resultado:</h3>
            <div id="imc" class="alert alert-primary" role="alert"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
